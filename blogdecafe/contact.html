<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffe Blog</title>
    <link rel="preload" href="css/normalize.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preload" href="css/style.css">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="bar">
                <a class="logo" href="index.html">
                    <h1 class="logo__bold no-margin text-center">Coffee<span class="logo__text">Blog</span></h1>
                </a>

                <nav class="navegation">
                    <a href="aboutus.html" class="navegation__link">About Us</a>
                    <a href="course.html" class="navegation__link">Courses</a>
                    <a href="contact.html" class="navegation__link">Contact</a>
                </nav>
            </div>
        </div>
        <div class="header__text">
            <h2 class="no-margin">Coffee Blog with advices and courses</h2>
            <p class="no-margin">Learn of professional with the best recipes and tips</p>
        </div>
    </header>

    <main class="container">
        <h3 class="text-center">Contact</h3>

        <div class="contact-bg"></div>

        <form class="form">
            <div class="field">
                <label class="field__label" for="name">Name</label>
                <input class="field__input" type="text" placeholder="Your name" id="name">
            </div>
            <div class="field">
                <label class="field__label" for="mail">E=mail</label>
                <input class="field__input" type="email" placeholder="Your E-mail" id="mail">
            </div>
            <div class="field">
                <label class="field__label" for="message">Message</label>
                <textarea class="field__input field__input--textarea" id="message"></textarea>
            </div>
            <div class="field">
                <input type="submit" value="Send" class="button button--primary">
            </div>
        </form>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="bar">
                <a class="logo" href="index.html">
                    <h1 class="logo__bold no-margin text-center">Coffee<span class="logo__text">Blog</span></h1>
                </a>

                <nav class="navegation">
                    <a href="aboutus.html" class="navegation__link">About Us</a>
                    <a href="course.html" class="navegation__link">Courses</a>
                    <a href="contact.html" class="navegation__link">Contact</a>
                </nav>
            </div>
        </div>
    </footer>
</body>
</html>
